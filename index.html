<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page | SHOHAN</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Connect with friends and the world </p>
          <p> around you on Facebook.</p>
          <img src="logo2.png" height="150" alt="">
        </div>
        <form action="#">
          <input type="email or phone number" placeholder="Email or phone number" required>
          <input type="password" placeholder="Password" required>
          <div class="button">
            <a href="https://web.facebook.com/login/?_rdc=1&_rdr">Login</a>
              
           
            </button>
            
            <br><br><br><a href="https://web.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" class="forgot">Forgot password?</a>
          </div>
          <hr>
          <div class="button">
            <a href="https://web.facebook.com/reg/?_rdc=1&_rdr">Create new account</a>
          </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
